<div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="emailInput">Email:</label>
        <input 
          id="emailInput" 
          type="email" 
          formControlName="email"
        />
      </div>
      
      <div>
        <label for="passwordInput">Password:</label>
        <input 
          id="passwordInput" 
          type="password" 
          formControlName="password"
        />
      </div>
      
      <button type="submit">Login</button>
    </form>
  </div>
